<!DOCTYPE html>

<html>
<head> 
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
 </head>

    <body>
        <br>
        <h1 class=" mb-3 text-center">Notes App</h1>
        <h4 class=" mb-3 text-center">Using Vanilla JavaScript and a little BootStrap</h4>
        <h6 class=" mb-3 text-center">Created by Nassro Hassan</h6>
    <!--Modal-->  
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="newTitles"> 
          <h5 type="text" id="modalTitle" class="modal-title">
          </h5>
        </div>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <p type="text" class="modal-body" id="modalBody">
      </p>
      <div class="modal-footer">
        <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
       <button class="btn btn-outline-success" id="edit-note">Edit Note</button>
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>    
<div class="container">
    <div class="card-deck mb-3 text-center">
<!--Add Notes-->
     <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Create Note</h4>
            </div>
            <div class="card-body"> 
                <div class="form-group">
                    <form id="new-note"> 
                        <input class="form-control" type="text" name="text" placeholder="Add Title">
                      <br>
                        <textarea class="form-control" name="noteBody" rows="3" placeholder="Add Body"></textarea>
                      <br>
                        <button class="btn btn-outline-success" id="create-note">Create Note</button>
                    </form>         
                  </div>
            </div>
    </div>
<!--View Notes with body-->
    <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Saved Notes</h4>
            </div>
            <div class="card-body">
                <input id="search-text" type="text" placeholder="Search notes">

               
                <div id="notes">
                </div>
                <br>
                <button id="deleteNotes" class="btn btn-outline-danger">Delete all</button>
            </div>
    </div>
</div>

  </div>

<script src="notes-app.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</html>
